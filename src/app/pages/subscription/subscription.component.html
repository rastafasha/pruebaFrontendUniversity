<section class="formulario-registro">
    <div class="container">
        <h1>{{titulo}}</h1>
        <form class="mt-3" [formGroup]="universityForm" (ngSubmit)="agregarProducto()">
            <div class="two-columns">
                <div class="div1sub">
                    <div class="mb-3">
                        <input type="text" formControlName="universityName" class="form-control form-control-lg" placeholder="universityName">
                        <div class="text-danger" *ngIf="universityForm.get('universityName')?.hasError('required')&& universityForm.get('universityName')?.touched">
                            <span>El nombre de la universidad <strong>es obligatorio</strong></span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <textarea formControlName="infoUniversity" class="form-control form-control-lg" placeholder="Description(optional)"></textarea>
                    </div>
                </div>
                <div class="div2sub">
                    <div class="mb-3">
                        <input type="text" formControlName="pensumName" class="form-control form-control-lg" placeholder="Carrera">
                        <div class="text-danger" *ngIf="universityForm.get('pensumName')?.hasError('required')&& universityForm.get('pensumName')?.touched">
                            <span>El nombro de la carrera <strong>es obligatorio</strong></span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <textarea formControlName="infoUniversity" class="form-control form-control-lg" placeholder="Description(optional)"></textarea>
                    </div>
                </div>
                <div class="div3sub">

                    <div class="mb-3">
                        <button routerLink="/" class="btn btn-secondary btn-lg float-start">Volver</button>
                        <button type="submit" [disabled]="!universityForm.valid" class="btn btn-success btn-lg float-end">Aceptar</button>
                    </div>
                </div>
            </div>
        </form>



    </div>
</section>
